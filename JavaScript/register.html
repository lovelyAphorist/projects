  <script id="candidateCode">


    toastr.options = {
      "closeButton": true,
      "debug": false,
      "newestOnTop": false,
      "progressBar": false,
      "positionClass": "toast-top-right",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "5000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }


    function startUp() {
      wireUpButtons();
    };
    function wireUpButtons() {
      $('#form-submit-register').on('click', submitRegisterUser)

    };
    // Register user JavaScript

    //This gets the data from the form
    function registerUserForm() {
      let registerInfo = {};
      registerInfo.firstName = $('#fName').val();
      registerInfo.lastName = $('#lName').val();
      registerInfo.email = $('#email').val();
      registerInfo.password = $('#password').val();
      registerInfo.passwordConfirm = $('#passwordconfirm').val();
      registerInfo.avatarUrl = $('#avatar').val();
      registerInfo.tenantId = $('#tenantId').val();
      return registerInfo;

    }
    function submitRegisterUser() {
      var dataRegisterUser = registerUserForm()
      friendsService
        .registerUser(dataRegisterUser)
        .then(onRegisterSuccess)
        .catch(onRegisterFail)
    }
    function onRegisterSuccess(data) {
      console.log(data)
      toastr["success"]("Thanks for creating a new account with us!", "Registration Complete!")
    }

    function onRegisterFail(data) {
      console.log(data, "Fail, Fail, Fail, Fail. WEEEE WOOOOO WEEEE WOOOO WEEE WOOOOO!");
      toastr["error"]("Sorry your registration was not processed.", "Registration Failure")
    }


  </script>
