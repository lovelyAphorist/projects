  <script id="candidateCode">


    toastr.options = {
      "closeButton": true,
      "debug": false,
      "newestOnTop": false,
      "progressBar": false,
      "positionClass": "toast-top-right",
      "preventDuplicates": false,
      "onclick": null,
      "showDuration": "300",
      "hideDuration": "1000",
      "timeOut": "5000",
      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    }


    function startUp() {
      wireUpButtons();
    };
    function wireUpButtons() {
      $('#form-submit-login').on('click', submitLoginUser)

    };
    // Register user JavaScript

    //This gets the data from the form
    function loginUserForm() {
      let loginInfo = {};

      loginInfo.email = $('#email').val();
      loginInfo.password = $('#password').val();
      loginInfo.tenantId = "U02LH18LZQ8";
      return loginInfo;

    }
    function submitLoginUser() {
      var dataLoginUser = loginUserForm()
      friendsService
        .loginUser(dataLoginUser)
        .then(onLoginSuccess)
        .catch(onLoginFail)
    }
    function onLoginSuccess(data) {
      console.log(data)
      toastr["success"]("Thanks for loginging with us!", "Login Complete!")
      window.location.href = "/index.html"
    }

    function onLoginFail(data) {
      console.log(data, "Fail, Fail, Fail, Fail. WEEEE WOOOOO WEEEE WOOOO WEEE WOOOOO!");
      toastr["error"]("Sorry your login was not processed.", "Login Failure")
    }
  </script>
